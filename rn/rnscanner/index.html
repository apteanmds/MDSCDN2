<!doctype html>
<html>     
  <head>         
    <meta charset="utf-8">         
    <meta http-equiv="X-UA-Compatible" content="chrome=1">         
    <title>Simple Scan Demo     
    </title>         
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />         
     <meta name="robots" content="index,follow" />         
    <link rel="stylesheet" href="css/styles.css">         
    <link rel="stylesheet" href="css/example.css">

  <body>         
    <div class="wrapper">             
      <section>                 
        <style>    input[type=file] {         display: none;     }          
        </style>        
        <section id="container" class="container">    <h3>Scan barcode to input-field</h3>               
          <p>Click the <strong>button</strong> next to the input-field         to select a file or snap a picture           
          </p>               
          <div>                     
            <form>                           
              <div class="input-field">                                 
                <label for="isbn_input">EAN:                 
                </label>                                 
                <input id="isbn_input" class="isbn" type="text" />                                 
                <button type="button" class="icon-barcode button scan">&nbsp;                 
                </button>                                 
                <input type="file" id="file" capture/>                           
              </div>                     
            </form>               
          </div>         
    </div>    
    </section>
<script src="js/quagga.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
<script src="js/prism.js"></script>
<script src="js/scale.fix.js"></script>             
    </section>           
    <footer>           
      </div>       
  </body>
